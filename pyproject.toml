[project]
name = "exstruct"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "harumiWeb", email = "ganaharumi@outlook.jp" }
]
requires-python = ">=3.12"
dependencies = [
    "numpy>=2.3.5",
    "openpyxl>=3.1.5",
    "pandas>=2.3.3",
    "pillow>=12.0.0",
    "pydantic>=2.12.5",
    "scipy>=1.16.3",
    "xlwings>=0.33.16",
]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "pytest-mock>=3.15.1",
]

[project.optional-dependencies]
yaml = ["pyyaml>=6.0.3"]
toon = ["python-toon>=0.1.3"]
render = ["pypdfium2>=5.1.0"]

[project.scripts]
exstruct = "exstruct.cli.main:main"
