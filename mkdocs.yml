site_name: ExStruct
site_url: https://harumiweb.github.io/exstruct/
theme:
  name: material
exclude_docs:
  agents/
  architecture/
  contributors/
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            separate_signature: true
            members_order: source
            show_root_heading: true
            heading_level: 3
nav:
  - Home: index.md
  - API Reference:
      - Overview: api.md
      - Data Models (generated): generated/models.md
      - JSON Schemas: schemas.md
  - CLI Guide: cli.md
  - Concept / Why ExStruct?: concept.md
  - Release Notes:
      - v0.3.5: release-notes/v0.3.5.md
      - v0.3.2: release-notes/v0.3.2.md
      - v0.3.1: release-notes/v0.3.1.md
      - v0.3.0: release-notes/v0.3.0.md
      - v0.2.90: release-notes/v0.2.90.md
      - v0.2.80: release-notes/v0.2.80.md
      - v0.2.71: release-notes/v0.2.71.md
      - v0.2.70: release-notes/v0.2.70.md
      - v0.2.61: release-notes/v0.2.61.md
      - v0.2.60: release-notes/v0.2.60.md
  - Read Me:
      - Read Me (EN): README.en.md
      - Read Me (JA): README.ja.md
  - License Guide: license-guide.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
