name: Ruff Lint
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/uv-action@v1

      - name: Install dependencies
        run: uv sync --dev

      - name: Run ruff
        run: uv run ruff check --fix .
